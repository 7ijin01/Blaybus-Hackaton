<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 업로드 테스트</title>
</head>
<body>
<h2>파일 업로드 테스트</h2>
<input type="file" id="fileInput">
<button onclick="uploadFile()">업로드</button>
<p id="status"></p>

<script>
  function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
          status.textContent = "❌ 파일을 선택하세요!";
          return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      fetch("http://localhost:8080/designers/portfolio/register?designerId=67ab2fab0cf107e56f1da4b3", { // URL을 실제 백엔드 주소로 변경하세요
          method: "POST",
          body: formData
      })
      .then(response => {
          if (response.ok) {
              status.textContent = "✅ 파일 업로드 성공!";
          } else {
              status.textContent = "❌ 파일 업로드 실패!";
          }
      })
      .catch(error => {
          console.error("파일 업로드 오류:", error);
          status.textContent = "❌ 서버 오류 발생!";
      });
  }
</script>
</body>
</html>
