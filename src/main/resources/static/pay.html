<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoPay 결제 요청</title>
</head>
<body>
<h2>KakaoPay 결제 요청</h2>
<form action="http://localhost:8080/pay/ready" method="GET">
    <label for="item_name">상품명:</label>
    <input type="text" id="item_name" name="item_name" value="item" required>
    <br><br>

    <label for="quantity">수량:</label>
    <input type="number" id="quantity" name="quantity" value="2" required>
    <br><br>

    <label for="total_amount">총 금액:</label>
    <input type="number" id="total_amount" name="total_amount" value="3" required>
    <br><br>

    <label for="tax_free_amount">면세 금액:</label>
    <input type="number" id="tax_free_amount" name="tax_free_amount" value="3" required>
    <br><br>

    <button type="submit">결제 요청</button>
</form>
</body>
</html>
